<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Inkblot Studio</title>
        <link rel="shortcut icon" type="image/jpeg" href="/favicon.jpeg"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css" />
        <link rel="icon" href="images.favicon.png" />
    </head>
    <body>  
        <div class="backgrounds">
            <div id="link-section">          
                <a href="https://tsfong.github.io/project4/#/">Back to Home</a>
                <h1 class="header-text">Inkblot Studio</h1>
                <p>click and drag on the canvas to begin</p>
             </div>  
            <nav id= "header-container">
                <canvas id="canvas"></canvas>
                    <div id="header-options">
                        <button id="layer-canvas" value="Layer">Layer Canvas</button>
                        <button id="clear" value="Clear">Reset Canvas</button>
                        <a id="download" download="inkblot.png">
                            <button type="button" onClick="download()">Save Inkblot</button>
                            </a>
                    </div>
            </nav> 
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
            <script src="app.js"></script>
        </div>
    </body>
</html>
